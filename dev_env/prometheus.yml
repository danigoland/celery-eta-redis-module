global:
  scrape_interval:     5s
  evaluation_interval: 5s

rule_files:
# - "first.rules"
# - "second.rules"

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']
  - job_name: redis_exporter
    static_configs:
        - targets: [ 'redis_exporter:9121' ]
  - job_name: cadvisor
    static_configs:
      - targets:
          - cadvisor:8080