version: '3.4'
services:
  prometheus:
    image: prom/prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
  grafana:
    image: grafana/grafana
    restart: always
    logging:
      driver: "none"
    ports:
      - 3000:3000
    depends_on:
      - prometheus
  redis_exporter:
    image: oliver006/redis_exporter
    ports:
      - 9121:9121
    environment:
      REDIS_ADDR: "redis://redis:6379"
      REDIS_EXPORTER_CHECK_KEY_GROUPS: "(.*):[^:]+"
    depends_on:
      - redis
  redis:
    image: redis:6-alpine
    ports:
      - 6379:6379
  flower:
    image: danigoland/flower
    ports:
    - 5050:5555
    environment:
      BROKER_URL: "redis://redis:6379/0"
  eta-scheduler:
    image: eta-scheduler:v1.1
    environment:
      REDIS_URI: "redis://redis:6379/0"
      DEBUG_MODE: "True"
    ports:
      - 5000:5000
